<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Course Link Generator</h1>
            <button id="logout-btn" class="btn">Logout</button>
        </header>
        
        <div id="login-section">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button id="login-btn" class="btn">Login</button>
            <p id="login-error" class="error-message hidden">Incorrect password</p>
        </div>
        
        <div id="admin-content" class="hidden">
            <section class="link-generator">
                <h2>Generate Course Link</h2>
                
                <div class="form-group">
                    <label for="course-select">Select Course:</label>
                    <select id="course-select">
                        <option value="crs1">Introduction Course</option>
                        <option value="crs2">Advanced JavaScript Course</option>
                        <option value="crs3">React.js Crash Course</option>
                        <option value="crs4">Node.js Backend Development</option>
                        <option value="crs5">Python For Beginners</option>
                        <option value="crs6">SEO Mastery Course</option>
                        <option value="crs7">Master 3D Animation</option>
                        <option value="crs8">Ai Mastery Course</option>
                        <option value="crs9">A to Z cracking course</option>
                        <option value="crs10">Object Oriented Programming in C++</option>
                        <option value="crs11">Mastery in Kali And Linux</option>
                        <option value="crs12">Ethical Hacking</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expiry-days">Expires After (days):</label>
                    <input type="number" id="expiry-days" value="30" min="1">
                </div>
                
                <button id="generate-btn" class="btn">Generate Link</button>
                
                <div class="result-container hidden" id="generated-link-container">
                    <h3>Generated Link:</h3>
                    <input type="text" id="generated-link" readonly>
                    <button id="copy-btn" class="btn">Copy Link</button>
                    <p class="success-message hidden" id="copy-success">Link copied to clipboard!</p>
                </div>
            </section>
            
            <section class="existing-links">
                <h2>Recently Generated Links</h2>
                <div class="table-container">
                    <table id="links-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Link</th>
                                <th>Expires</th>
                            </tr>
                        </thead>
                        <tbody id="links-list">
                            <!-- Links will be added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
